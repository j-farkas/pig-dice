<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Start a game</h2>
          <form id="new-contact">
            <button type="submit" class="btn-primary">Play</button>
          </form>
          <hr>
          <h2>Score:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>Player 1: <span class="player1"></span><br><span class="banked1"></span></p>
            <p>Player 2: <span class="player2"></span><br><span class="banked2"></span></p>
            <p>Winner: <span class="winner"></span></p>
            <div id="buttons">
            </div>
            <p class="roll"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
